<!DOCTYPE html>
<html lang="en">
<head>

<body> 
    <div class="pagina">
    <div class="pagina__registro">
        <div><h1 class="cabecalho"><B>CADASTRO</B></h1> </div>
        <div class="pagina__registro__row">
            <p class="pagina__registro__row__texto"></p>
            <input type="text" id="input_nome" class="pagina__registro__row__caixa" placeholder="Nome completo">
            <p class="pagina__registro__row__texto"></p>
            <input type="text" id="input_email" class="pagina__registro__row__caixa" placeholder="Email">
        </div>
        <div class="pagina__registro__row">
            <p class="pagina__registro__row__texto"></p>
            <input type="text" id="input_cpf" class="pagina__registro__row__caixa" placeholder="CPF">
            <p class="pagina__registro__row__texto"></p> 
            <input type="text" id="input_nome_empresa" class="pagina__registro__row__caixa" placeholder="Nome da empresa">
        </div>
        <div class="pagina__registro__row">
            <p class="pagina__registro__row__texto"></p> 
            <input type="text" id="input_cnpj" class="pagina__registro__row__caixa" placeholder="CNPJ">
            <p class="pagina__registro__row__texto"></p>
            <input type="text" id="input_cep" class="pagina__registro__row__caixa" placeholder="CEP"> 
        </div>
        <div class="pagina__registro__row">
            <p class="pagina__registro__row__texto"></p> 
            <input type="text" id="input_ende" class="pagina__registro__row__caixa" placeholder="Endereço">
            <p class="pagina__registro__row__texto"></p>
            <input type="text" id="input_telefone" class="pagina__registro__row__caixa" placeholder="Telefone">
        </div>
        <div class="pagina__registro__row"> 
            <p class="pagina__registro__row__texto"></p>
            <input type="text" id="input_senha" class="pagina__registro__row__caixa" placeholder="Senha">
            <p class="pagina__registro__row__texto"></p>
            <input type="text" id="input_confirmar_senha" class="pagina__registro__row__caixa" placeholder="Confirmar senha">
        </div>
        <div class="pagina__botao__posicao">
        <button onclick="analisar()" class="pagina__botao"><b>Registrar</b></button>
        </div>
        
        
    <div id="div_mensagem"></div>
    </div>
    </div>

</body>
</html>

<script>
    function analisar() {
    var nome = input_nome.value
    var email = input_email.value
    var cpf = input_cpf.value
    var nome_da_empresa = input_nome_empresa.value
    var cnpj = input_cnpj.value
    var cep = input_cep.value
    var endereco = input_ende.value
    var telefone = input_telefone.value
    var senha = input_senha.value
    var confirmar_senha = input_confirmar_senha.value
    var indice_numero = senha.indexOf('1', '2', '3', '4', '5', '6', '7', '8', '9');
    var tamanho_senha = senha.length
    var indice_numero = senha.indexOf('1', '2', '3', '4', '5', '6', '7', '8', '9');
    var indice_arroba = senha.indexOf('@');
    var indice_CAP = senha.indexOf('A') >0 || senha.indexOf('B') >0 || senha.indexOf('C') > 0 || senha.indexOf('D') > 0 || senha.indexOf('E') >0 || senha.indexOf('F') >0 || senha.indexOf('G') >0 || senha.indexOf('H') > 0 || senha.indexOf('I') > 0 || senha.indexOf('J') > 0 || senha.indexOf('K') >0 || senha.indexOf('L') >0 || senha.indexOf('M') > 0 || senha.indexOf('N') > 0 || senha.indexOf('O') > 0 || senha.indexOf('P') >0 || senha.indexOf('Q') > 0 || senha.indexOf('R') > 0 || senha.indexOf('S') > 0 || senha.indexOf('T') > 0 || senha.indexOf('U') > 0 || senha.indexOf('V') >0 || senha.indexOf('W') >0 || senha.indexOf('X') > 0 || senha.indexOf('Y') > 0 || senha.indexOf('Z') > 0; 
    
    if (indice_CAP == 0 ) div_mensagem.innerHTML+= `<br> Não possui letra em CapsLock`
    if (tamanho_senha < 8) div_mensagem.innerHTML += `<br>- Não possui 8 letras`
    if (indice_arroba <= 0) div_mensagem.innerHTML += `<br>- Não possui @ na senha`
    if (indice_numero <= 0) div_mensagem.innerHTML+= `<br> Não possui nenhum número`
    if (indice_CAP >0 && tamanho_senha >= 8 && indice_arroba >0 && indice_numero >0 ) alert('CADASTRADO')

    


  }

</script>
