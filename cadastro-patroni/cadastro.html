<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="pagina">
        <img src="image.png" alt="logo" style="background-color: rgb(87, 62, 39); display: flex; flex-direction: column; margin-right: 1rem;">
    <div class="pagina__registro">
        <div><h1 class="cabecalho"><B>CADASTRO</B></h1> </div>
        <div class="pagina__registro__row">
            <p class="pagina__registro__row__texto"> <b>Nome completo</b></p>
            <input type="text" id="input_nome" class="pagina__registro__row__caixa">
            <p class="pagina__registro__row__texto"> <b>Email</b></p>
            <input type="text" id="input_email" class="pagina__registro__row__caixa">
        </div>
        <div class="pagina__registro__row">
            <p class="pagina__registro__row__texto"> <b>CPF</b></p>
            <input type="text" id="input_cpf" class="pagina__registro__row__caixa">
            <p class="pagina__registro__row__texto"> <b>Nome da empresa</b></p> 
            <input type="text" id="input_nome_empresa" class="pagina__registro__row__caixa">
        </div>
        <div class="pagina__registro__row">
            <p class="pagina__registro__row__texto"> <b>CNPJ</b></p> 
            <input type="text" id="input_cnpj" class="pagina__registro__row__caixa">
            <p class="pagina__registro__row__texto"> <b>CEP</b></p>
            <input type="text" id="input_cep" class="pagina__registro__row__caixa"> 
        </div>
        <div class="pagina__registro__row">
            <p class="pagina__registro__row__texto"><b>Número do endereço</b></p> 
            <input type="text" id="input_ende" class="pagina__registro__row__caixa">
            <p class="pagina__registro__row__texto"> <b>Telefone</b></p>
            <input type="text" id="input_telefone" class="pagina__registro__row__caixa">
        </div>
        <div class="pagina__registro__row"> 
            <p class="pagina__registro__row__texto"> <b>Senha</b></p>
            <input type="text" id="input_senha" class="pagina__registro__row__caixa">
            <p class="pagina__registro__row__texto"><b>Confirmar senha</b></p>
            <input type="text" id="input_confirmar_senha" class="pagina__registro__row__caixa">
        </div>
        <div class="pagina__botao__posicao">
        <button onclick="analisar()" class="pagina__botao"><b>Registrar</b></button>
        </div>
        
        
    <div id="mensagem"></div>
    </div>
    </div>

</body>
</html>

<script>
    function analisar() {
    var nome = input_nome.value
    var email = input_email.value
    var cpf = input_cpf.value
    var nome_da_empresa = input_nome_empresa.value
    var cnpj = input_cnpj.value
    var cep = input_cep.value
    var endereco = input_ende.value
    var telefone = input_telefone.value
    var senha = input_senha.value
    var confirmar_senha = input_confirmar_senha.value

    if (nome == 'Julia' && email== 'julia@sptech.school' && cpf == '12345678910' && nome_da_empresa== 'museo' && cnpj== '00.038.166/0003-88' && cep== '01010-001' && endereco== 'Rua sprint 2' && telefone== '1194302-0101' && senha== 'algoritmos' && confirmar_senha == 'algoritmos') mensagem.innerHTML= `Parabens!! Você foi registrado.`
    else mensagem.innerHTML = `Algum registro está errado!`
    }

</script>
