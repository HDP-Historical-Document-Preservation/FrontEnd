<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDP | IA</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<!-- <body onload=" atualizarFeed()"> -->

<body>

    <!-- HTML para plotar o resultado da chamada da IA -->
    <div id="container" style="width:30%; background-color: #370505; color: #ffffff; margin-top: 10%;">
        <center>
            <h1>HDP-IA</h1>
            <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
            <br><br>
            <button onclick="gerarResposta()">Gerar Resposta</button>
            <h3>Resposta da IA:</h3>
            <div id="resposta"></div>
        </center>
    </div>

    </div>
    </div>


</body>

</html>

<script>
    
    // fazer a chamada do BobIA
    async function gerarResposta() {
        const pergunta = document.getElementById('pergunta').value;

        const response = await fetch('http://localhost:3333/perguntar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ pergunta })
        });

        const data = await response.json();

        resposta.style.display = 'block';
        document.getElementById('resposta').innerText = data.resultado;
    }


</script>
