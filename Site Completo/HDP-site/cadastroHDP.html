<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | HDP</title>
    <link rel="stylesheet" href="style-cadastro.css">
</head>

<body>
    <div class="header">
        <img src= "logohdp1.png" alt="logo">
        <ul class="navbar">
            <a href="siteHDP.html"><li>Home</li></a>
            <a href="siteHDP.html #sobreNos"><li>Sobre nós</li></a>
            <li>|</li>
            <li class="agora">Cadastro</li>
            <a href="loginHDP.html" style="text-decoration: none; cursor: pointer; color: beige;"><li>Login</li></a>
        </ul>
    </div>
    <div class="container">
            <div class="cadastro">
                <div class="card">
                    <h2>Cadastre-se</h2>
                    <div class="formulario">
                        <div class="campo">
                            <input type="text" id="ipt_nome" placeholder="Nome">
                            <input type="email" id="ipt_email" placeholder="E-mail">
                            <input type="password" id="ipt_senha" placeholder="Senha">
                            <select id="select_empresaParceira">
                                <option value="0" disabled selected>Selecione uma Empresa</option>
                                <option value="Museu do Ipiranga">Museu do Ipiranga</option>
                                <option value="Museu Nacional">Museu Nacional</option>
                                <option value="Museu da Língua Portuguesa">Museu da Língua Portuguesa</option>
                            </select>
                        </div>
                        <div class="campo">
                            <input type="text" id="ipt_cpf" placeholder="CPF">
                            <input type="text" id="ipt_telefone" placeholder="Telefone">
                            <input type="password" id="ipt_confirmarSenha" placeholder="Confirmar Senha">
                            <input type="text" id="ipt_codEmpresa" placeholder="Código da empresa">
                        </div>
                    </div>
                    <div class="botao">
                        <button onclick="cadastrar()">Cadastrar</button>
                        <button onclick="window.location.reload()">Limpar</button>
                    </div>

                    <div id="div_mensagem"></div>
                </div>
            </div>
    </div>
    <script>

        function cadastrar() {
            var nome = ipt_nome.value;
            var cpf = ipt_cpf.value;
            var telefone = ipt_telefone.value;
            var email = ipt_email.value;
            var senha = ipt_senha.value;
            var senhaConfirm = ipt_confirmarSenha.value;
            var nomeEmpresa = select_empresaParceira.value;
            var codEmpresa = ipt_codEmpresa.value;

            var caixaBaixaNome = nome.toLowerCase();
            var caixaBaixaEmail = email.toLowerCase();
            var caixaBaixaEmpresa = nomeEmpresa.toLowerCase();

            var tamanhoSenha = senha.length;

            var cpfTamanho = cpf.length;
            var telefoneTamanho = telefone.length;
            var senhaTamanho = senha.length;

            var indiceArrobaSenha = senha.indexOf('@');
            var indiceHashtagSenha = senha.indexOf('#');
            var indiceCifraoSenha = senha.indexOf('$');
            var indiceComercialSenha = senha.indexOf('&');

            var indiceArrobaEmail = email.indexOf('@');
            var terminaComPontoCom = email.endsWith('.com');

            var fazerCadastro = true;

            div_mensagem.innerHTML = ` `;

            if (indiceArrobaSenha < 0 && indiceCifraoSenha < 0 && indiceComercialSenha < 0 && indiceHashtagSenha < 0) {
                div_mensagem.innerHTML = `<span style="color: red;"> - Senha inválida, tente novamente! (a senha precisa ter pelo menos 1 caractere especial entre essas opções: (@ - # - $ - &))</span><br><br>`;
                fazerCadastro = false;
            }
            if (cpfTamanho != 11) {
                div_mensagem.innerHTML = `<span style="color: red;"> - CPF inválido, tente novamente! (quantidade de dígitos errada)</span><br><br>`;
                fazerCadastro = false;
            }
            if (telefoneTamanho != 11) {
                div_mensagem.innerHTML = `<span style="color: red;"> - Telefone inválido, tente novamente! (quantidade de dígitos errada)</span><br><br>`;
                fazerCadastro = false;
            }
            if (senha != senhaConfirm) {
                div_mensagem.innerHTML = `<span style="color: red;"> - Senha e senha de confirmação diferentes! Tente novamente</span><br><br>`;
                fazerCadastro = false;
            }
            if (tamanhoSenha < 5 || tamanhoSenha > 15) {
                div_mensagem.innerHTML = `<span style="color: red;"> - Senha inválida, tente novamente! (a senha precisa ter pelo menos 5 caracteres e no máximo 15 caracteres)</span><br><br>`;
                fazerCadastro = false;
            }
            if (indiceArrobaEmail < 0 || terminaComPontoCom == false) {
                div_mensagem.innerHTML = `<span style="color: red;"> - Email inválido, tente novamente! (o email precisa ter "@" e ".com")</span><br><br>`;
                fazerCadastro = false;
            }
            if (caixaBaixaEmpresa != "museu do ipiranga") {
                div_mensagem.innerHTML = `<span style="color: red;"> - Empresa inválida! Essa empresa não está cadastrada em nosso sistema!</span><br><br>`;
                fazerCadastro = false;
            }
            if (codEmpresa != 1) {
                div_mensagem.innerHTML = `<span style="color: red;"> - Empresa inválida! Código de segurança errado!</span><br><br>`;
                fazerCadastro = false;
            }
            if (nome == " " || cpf == " " || telefone == " " || email == " " || senha == " " || senhaConfirm == " " || nomeEmpresa == 0 || codEmpresa == " ") {
                div_mensagem.innerHTML = `<span style="color: red;"> - Todos os campos devem estar preenchidos!</span><br><br>`;
                fazerCadastro = false;
            }

            if (fazerCadastro == true) {
                div_mensagem.innerHTML = `Cadastro feito com sucesso senhor(a) ${nome}!`;
            }
        }

    </script>
</body>

</html>
