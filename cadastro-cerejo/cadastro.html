<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style-cadastro.css">
</head>

<body>
    <div class="cadastro">
        <h2>Cadastro</h2>
        <input type="text" id="ipt_nome" placeholder="Nome">
        <input type="text" id="ipt_cpf" placeholder="CPF">
        <input type="text" id="ipt_telefone" placeholder="Telefone">
        <input type="email" id="ipt_email" placeholder="Email">
        <input type="password" id="ipt_senha" placeholder="Senha">
        <input type="password" id="ipt_confirmarSenha" placeholder="Confirmar Senha">
        <input type="date" id="ipt_dataNascimento" placeholder="Data de Nascimento">
        <select id="select_empresaParceira">
            <option value="">Selecione uma empresa parceira</option>
            <option value="empresa1">Empresa 1</option>
            <option value="empresa2">Empresa 2</option>
            <option value="empresa3">Empresa 3</option>
        </select><br><br>
        <button onclick="registrar()">Registrar</button><br><br>
        <div id="div_mensagem"></div>
    </div>

    <script>
        function registrar() {
            var nome = ipt_nome.value;
            var cpf = ipt_cpf.value;
            var telefone = ipt_telefone.value;
            var email = ipt_email.value;
            var senha = ipt_senha.value;
            var confirmarSenha = ipt_confirmarSenha.value;
            var dataNascimento = ipt_dataNascimento.value;
            var empresaParceira = select_empresaParceira.value;

            // Verifica se todos os campos foram preenchidos
            if (nome === '' || cpf === '' || telefone === '' || email === '' || senha === '' || confirmarSenha === '' || dataNascimento === '' || empresaParceira === '') {
                div_mensagem.innerHTML = '<p style="color: red">Por favor, preencha todos os campos.</p>';
                return;
            }

            // Verifica se a senha e a confirmação de senha coincidem
            if (senha !== confirmarSenha) {
                div_mensagem.innerHTML = '<p style="color: red">Confirmação de senha incorreta!</p>';
                return;
            }

            // Simula o envio do formulário (aqui você pode adicionar o código para enviar os dados para o servidor)
            div_mensagem.innerHTML = 'Cadastro realizado com sucesso!';
            // Limpa os campos após o cadastro
            limparCampos();
        }

        function limparCampos() {
            ipt_nome.value = '';
            ipt_cpf.value = '';
            ipt_telefone.value = '';
            ipt_email.value = '';
            ipt_senha.value = '';
            ipt_confirmarSenha.value = '';
            ipt_dataNascimento.value = '';
            select_empresaParceira.value = '';
        }
    </script>
</body>

</html>
